<div>
    <i>Please enter point coordinates</i>
    <div>
      <label>X</label>
      <input type="number" [(ngModel)]="data.x"/>
    </div>
    <div>
      <label>Y</label>
      <input type="number" [(ngModel)]="data.y"/>
    </div>
    <div>
      <label>Z</label>
      <input type="number" [(ngModel)]="data.z"/>
    </div>
</div>
